<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: DESTINO TURÍSTICO
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    //ENTRADA
const transporteRJ = Number(prompt(`Informe o valor do transporte aéreo para o Rio de Janeiro`));
const transporteSP = Number(prompt(`Informe o valor do transporte aéreo para São Paulo`));
const hotelRJ = Number(prompt(`Informe o valor do hotel no Rio de Janeiro`));
const hotelSP = Number(prompt(`Informe o valor do hotel em São Paulo`));
const dias = Number(prompt(`Informe quantos dias deseja ficar no destino`))
    //PROCESSAMENTO
const totalSP = hotelSP * dias + transporteSP
const totalRJ = hotelRJ + transporteRJ
const melhordestino = totalSP - totalRJ
if (melhordestino < 0) document.write(`Melhor destino será São Paulo custando R$${totalSP}`)
else  document.write(`Melhor destino será o Rio de Janeiro custando R$${totalRJ}`)  
    //SAÍDA

</script>
