<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: CALCULAR DESCONTO NA COMPRA DE UM COMPUTADOR
    Peça para o vendedor informar o valor do computador que está vendendo e também informar a forma de pagamento que o Cliente procederá para a compra do equipamento.

    - Se for via (B)Boleto, o cliente terá 3% (3/100) de desconto.
    - Se for via (D)Dinheiro, o cliente terá 5% (5/100) de desconto.
    - Se for via (P)PIX, o cliente terá 10% (10/100) de descconto.
    
    Calcule e apresente o preço final do computador de acordo com a Forma de Pagamento.
    */

    //ENTRADA
const valor = Number(prompt(`Informe o valor do computador`));
const metodoDePagamento = prompt(`Informe seu metodo de pagamento  (D)Dinheiro, (P)PIX e (B)Boleto`);
    //PROCESSAMENTO
let precoFinal; 
if (metodoDePagamento == "B") precoFinal = valor - valor/100*3;  
else if (metodoDePagamento == "D") precoFinal = valor - valor/100*5; 
else if (metodoDePagamento == "P") precoFinal = valor - valor/100*10;
else alert(`Forma de pagamento inválida`)
    //SAÍDA
document.write(`O valor do compudor ficou R$${precoFinal}`)
</script>
