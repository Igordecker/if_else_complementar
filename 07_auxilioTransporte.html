<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: AUXÍLIO TRANSPORTE
    Faça um script que pergunte ao funcionário quanto recebe de salário por mês. O programa deverá perguntar ao profissional se ele deseja receber auxílio transporte e deverá perguntar se ele utiliza veículo próprio para se locomover ao trabalho. 
    
    - Se o funcionário deseja receber auxílio transporte ou utiliza veículo próprio, deverão ser descontados 6% (0.06) da remuneração mensal informada pelo funcionário.
    - Ainda, se utilizar veículo próprio, a empresa fornecerá um adicional de R$ 200,00.
    - ou, caso utilize apenas o transporte público, a empresa fornecerá um adicional de R$ 150,00.
    
    Calcule e apresente em tela o desconto, se existente, e o salário final recebido pelo funcionário.
    */

    //ENTRADA
 const salario = Number(prompt(`Informe seu salário mensal:`));
 const auxilio = prompt(`Deseja receber auxílio transporte? ("S" para sim / "N" para não):`);
    const transporte = prompt(`Qual seu meio de transporte? ("PU" para transporte público / "PV" para veículo próprio):`);
    // PROCESSAMENTO
let desconto;
let adicional;
let salarioFinal ;
    if (auxilio === "S" || transporte === "PV") {
        desconto = 0.06 * salario;
    }

    if (transporte === "PV") 
        adicional = 200;
     else if (transporte === "PU") 
        adicional = 150;
     else  alert("Tipo de transporte inválido. Use 'PU' ou 'PV'.");

    if (auxilio !== "S" && auxilio !== "N") 
        alert("Resposta à pergunta de auxílio inválida. Use 'S' ou 'N'.");
     else  salarioFinal = salario - desconto + adicional ;

        // SAÍDA
        document.write(`O desconto aplicado foi de R$${desconto.toFixed(2)} e o adicional foi de R$${adicional.toFixed(2)} logo o salário final ficou R$${salarioFinal.toFixed(2)}`)
    //SAÍDA

</script>
