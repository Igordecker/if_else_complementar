<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: FINANCIAMENTO
    Faça um script que pergunte o valor de um imóvel, em quantos anos será realizado o financiamento e também o salário do comprador.
    
    O script deverá calcular e mostrar o valor da prestação mensal, sabendo que ela não pode exceder 30% do salário ou então o financiamento será negado.
    
    Calcule e apresente o valor da parcela ao final do programa e informe se o financiamento foi ou não concedido ao interessado.
    */

    //ENTRADA
const anos = Number(prompt(`Informe em quantos anos deseja financiar o imóvel`));
const preco = Number(prompt(`Informe o valor do imóvel`));
const salario = Number(prompt(`Informe seu salário`));
    //PROCESSAMENTO
const prestacaoMensal = preco/anos/12
const trintaporcento = salario/100*30 
if (prestacaoMensal <= trintaporcento) document.write(`Seu financiameto foi concedido e suas paecelas custaram R$${prestacaoMensal}`)   
else document.write(`Seu financiamento foi negado porque as parcelas ultrapassaram 30% do seu salário, suas parcelas custariam R$${prestacaoMensal}`)
    //SAÍDA

</script>
